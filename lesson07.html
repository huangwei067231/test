<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>特殊符号的使用</title>
    <style>
        thead tr {
            background-color: lightcoral;
        }
        /* tbody tr:nth-child(2n+1) {
            background: lightblue
        } */
    </style>
</head>
<body>
    <table border style="margin: 0">
        <caption style="ailgn:center">特殊符号的使用</caption>
        <thead>
            <tr>
                <th>符号</th>
                <th>实体名称</th>
                <th>实体数值</th>
                <th>描述</th>
            </tr>
        </thead>
        <tbody style="background: red">
            <tr><td></td><td>&nbsp</td><td>&#160</td><td>空格</td></tr>
            <tr><td>＜</td><td>&lt</td><td>&#60</td><td>小于</td></tr>
            <tr><td>＞</td><td>&gt</td><td>&#62</td><td>大于</td></tr>
            <tr><td>$</td><td>Dollar sign</td><td>&#36</td><td>美元</td></tr>
            <tr><td>±</td><td>&plusmn</td><td>&#177</td><td>正负值</td></tr>
            <tr><td>“”</td><td>&quot</td><td>&#34</td><td>双引号</td></tr>
            <tr><td>%</td><td>Percent sign</td><td>&#37</td><td>百分号</td></tr>
            <tr><td>#</td><td>Number sign</td><td>&#35</td><td>数字号</td></tr>
            <tr><td>！</td><td>Exclamation mark</td><td>&#33</td><td>感叹号</td></tr>
            <tr><td>&</td><td>&amp</td><td>&#38</td><td>Ampersand</td></tr>
            <tr><td>/</td><td>Solidus</td><td>&#47</td><td>斜杠</td></tr>
        </tbody>
        <tr><td colspan="4" style="background:thistle">其他特殊符号可网上查询即可</td></tr>
    </table>

</body>
</html>
