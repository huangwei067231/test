    <h1 style="text-align: center">山居秋暝</h1>
    <h3 style="text-align: center">作者：王维</h3><hr>
        <p style="text-align: center">空山新雨后，天气晚来秋。</p><br>
            <p style="text-align: center"> 明月松间照，清泉石上流。</p><br>
                <p style="text-align: center">  竹喧归浣女，莲动下渔舟。</p><br>
                    <p style="text-align: center">  随意春芳歇，王孙自可留。</p>
