<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border>
        <caption>表格实例</caption>
    <thead style="background:rgb(99, 189, 99)">
        <tr><th colspan=3>标题</th></tr></thead>
    <tbody style="background:red">
        <tr><th rowspan=4 style="background:rgb(138, 99, 189)" >标题</th></tr>
        <tr><td>单元格</td><td>单元格</td></tr>
        <tr><td>单元格</td><td>单元格</td></tr>
        <tr><td>单元格</td><td>单元格</td></tr></tbody>
    <tfoot><tr><td colspan=3>备注：</td></tr></tfoot>
    </table>
    <br>

    <table border><colgroup span="1" style="width:100px"><col style="background:red"></colgroup>
                 <colgroup span="3" style="width:100px"><col style="background:yellow">
                 <col style="background:green">
                 <col style="background:brown"></colgroup>
                 <colgroup span="1" style="width:100px"><col style="background:coral"></colgroup>
           <tr><td>标题</td><td>标题</td><td>标题</td><td>标题</td><td>标题</td></tr>
                 <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
                 <tr><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td></tr>
                 <tr><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td></tr>
                 <tr><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td></tr>

    </table>
</body>
</html>
